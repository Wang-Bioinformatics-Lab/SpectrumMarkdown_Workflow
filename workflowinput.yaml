workflowname: createusi_markdown_workflow
workflowdescription: createusi_markdown_workflow
workflowlongdescription: This is a small workflow to create a usi markdown file. Make sure to input a txt file with tabs with a 'usi' column
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input USI File
      paramtype: fileselector
      nf_paramname: input_usi_file
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_usi_file
      optional: false
      selectsinglefile: true
