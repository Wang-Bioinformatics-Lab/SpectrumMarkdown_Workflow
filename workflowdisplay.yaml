name: createusi_markdown_workflow
displayname: STUFF
Views:
-   name: USI Input List
    displayname: USI Input List
    viewname: summarylist
    displaytype: datatable
    parameters:
        filename: input_usi_file/
        columns:
            -   title: "USI"
                data: usi
            
-   name: Visualize HTML
    displayname: Visualize HTML
    viewname: visualizehtml
    displaytype: linkout
    parameters:
        baseurl: /taskresult/[task]/file/nf_output/usiview.html
        urlparam:
            -   attachment:no